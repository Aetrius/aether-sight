name: Build and Release

on:
  push:
    branches:
      - main  # Change this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.19'  # Change this to your Go version

      - name: Build
        run: |
          GOOS=linux GOARCH=amd64 go build -o aether-image-capture ./cmd/aetherImageCapture
          ls -l

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PRD_SECRET }}
        with:
          tag_name: v1.0.0  # Change this to your release tag
          release_name: Release v1.0.0  # Change this to your release name
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PRD_SECRET }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./aether-image-capture
          asset_name: aether-image-capture
          asset_content_type: application/octet-stream
